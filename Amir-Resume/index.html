<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.7.2/css/all.css'>
</head>
<body" >
    <div class="wrapper">
        <div class="card text-white">
            <div class="bg-pink"></div>
            <div class="img-container d-flex align-items-center justify-content-center"> <img src="./Amir.jpeg" alt="" class="rounded-circle"> </div>
            <div class="user">
                <div class="h5 text-center m-0"> <a style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: inherit;
                    font-size: 14px;
                    line-height: 33px;
                    padding: 0 3px;
                    text-align: justify;
                    text-decoration: none;" target="_blank"> امیر محمد بیدار هستم ساکن تهران دانشجوی کامپیوتر متولد 1378/10/21 </a> </div>
                <div class="d-flex align-items-center justify-content-center mt-2">
                    <div class="btn"> <span class="fas fa-phone"></span>  +98 910 780 5043</div>
                </div>
            </div>
            <div class="px-3">
                <div class="d-flex align-items-center justify-content-between py-3 pe-none">
                    <div class="details snippets">
                        <div style="font-family: Verdana, Geneva, Tahoma, sans-serif;" class="head text-uppercase"> نمونه کار </span></div>
                        <div class="fs-08 text-center">0</div>
                    </div>
                    <div class="details project">
                        <div style="font-family: Verdana, Geneva, Tahoma, sans-serif;" class="head text-uppercase">تخصص ها </span></div>
                        <div class="fs-08 text-center">3</div>
                    </div>
                    <div class="details post">
                        <div style="font-family: Verdana, Geneva, Tahoma, sans-serif;" class="head text-uppercase"> مقالات </span></div>
                        <div class="fs-08 text-center">1</div>
                    </div>
                </div>
                <div class="skills">
                    <div class=" head text-uppercase">skill <span class="fas fa-code"></span></div>
                    <div class=" pb-3 pt-2">
                        <div class="text-uppercase fs-08"><span class="pe-1 fab fa-html5"></span>html5</div>
                        <div class="level">
                            <div class="progress w-100 html">
                                <div class="progress-bar" role="progressbar" style="width: 95%" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="ps-2 text-end fs-08 p-html">95%</div>
                        </div>
                        <div class="text-uppercase fs-08"><span class="pe-1 fab fa-css3"></span>css3</div>
                        <div class="level">
                            <div class="progress w-100 css">
                                <div class="progress-bar" role="progressbar" style="width: 90%" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="ps-2 text-end fs-08 p-css">90%</div>
                        </div>
                        <div class="text-capitalize fs-08"><span class="pe-1 fab fa-js"></span>javascript</div>
                        <div class="level">
                            <div class="progress w-100 js">
                                <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="ps-2 text-end fs-08 p-js">75%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script >
    document.addEventListener('DOMContentLoaded', function () {
    var btn = document.querySelector(".btn");
    var followers = document.querySelector(".followers")
    btn.addEventListener("click", function () {
    btn.classList.toggle('following')
    change();
    })
    function change() {
    if (btn.classList.contains('following')) {
    followers.textContent = parseInt(followers.textContent) + 1
    btn.innerHTML = 'Following <span class="fas fa-user-times"></span>';
    }
    else {
    followers.textContent = parseInt(followers.textContent) - 1
    btn.innerHTML = 'Follow <span class="fas fa-user-plus"></span>';
    }
    }
    })
    </script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
